<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>회원 가입</title>
</head>
<body>

<center>
    <h1>회원 가입</h1>
    <hr>
    <form action="insertUser.do" method="post">
        <table border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td bgcolor="orange">아이디</td>
                <td><input type="text" name="id" size="10" /></td>
            </tr>
            <tr>
                <td bgcolor="orange">비밀번호</td>
                <td><input type="password" name="password" size="12" /></td>
            </tr>
            <tr>
                <td bgcolor="orange">이름</td>
                <td><input type="text" name="name" size="30" /></td>
            </tr>
            <tr>
                <td bgcolor="orange">권한</td>
                <td>
                    <input type="radio" value="USER" name="role" checked="checked" />일반회원
                    <input type="radio" value="ADMIN" name="role" />관리자
                </td>
            </tr>
            <tr>
                <td bgcolor="orange">자기 소개</td>
                <td><textarea name="selfInfo" rows="5" cols="30">여기에 내용 입력</textarea></td>
            </tr>
            <tr>
                <td bgcolor="orange">언어 경험</td>
                <td><input type="checkbox" name="languages" value="C">C
                    <input type="checkbox" name="languages" value="Java" checked="checked" >Java
                    <input type="checkbox" name="languages" value="Python">Python
                    <input type="checkbox" name="languages" value="C#">C#
                </td>
            </tr>
            <tr>
                <td bgcolor="orange">연령대</td>
                <td>
                    <select name="age">
                        <option>--선택--
                        <option>10대
                        <option>20대
                        <option>30대
                        <option>40대
                        <option>50대 이상
                    </select>
                </td>
            </tr>
            <tr>
                <td bgcolor="orange" colspan="2" align="center">
                    <input type="button" value="그냥버튼" />
                    <input type="submit" value="전송버튼" />
                    <input type="reset" value="리셋버튼" />
                </td>
            </tr>
        </table>
    </form>
</center>
<hr>

</body>
</html>
